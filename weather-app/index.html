<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="input-container">
        <input type="text" class="cityInput" placeholder="Enter city name"><br><br>
        <button class="btn">Get Weather</button>
    </div>
 
    <div class="weather">
        <div class="heading">What is the weather like today?</div>
        <div class="value"></div>
    </div>
    <div class="city">
        <div class="heading">The city name is</div>
        <div class="value"></div>
    </div>
    <div class="temperature">
        <div class="heading">Temperature feels like</div>
        <div class="value"></div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
